<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Squat Counter</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Fix Your Squat</h1>
        <div class="main-content">
            <div class="video-wrapper">
                <p>2D Camera View</p>
                <video id="video" autoplay playsinline></video>
                <canvas id="outputCanvas" class="output-canvas"></canvas>
            </div>
            <div class="video-wrapper">
                <p>3D Skeleton View</p>
                <canvas id="pose3dCanvas"></canvas>
            </div>
        </div>
        <div class="stats-container">
            <h2>Rep Count: <span id="rep-counter">0</span></h2>
            <h2>Squat Depth Reached: <span id="squat-depth">No</span></h2>
            <h2>Symmetry (°): <span id="symmetry">N/A</span></h2>
            <h2>Range of Motion (°): <span id="rom">N/A</span></h2>
            <h2>Depth (°): <span id="depth">N/A</span></h2>
            <h2>Knee Valgus: <span id="valgus">No</span></h2>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    
    <script src="/static/script.js" type="module"></script>
</body>
</html>
